<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma de Riemann</title>
  <link rel="stylesheet" href="static/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
  <link rel="manifest" href="static/site.webmanifest">
  <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
</head>

<body>
  <section class="hero {{ color }}">
    <div class="hero-body">
      <p class="title">
        Suma de Riemann
      </p>
      <p class="subtitle">
        {{ title | safe}}
      </p>
    </div>
  </section>
  <div class="container is-fluid">
    <div class="columns">
      <div id="chart" class="chart column"></div>
    </div>
    <h2 class="subtitle">Elementos de la partición</h2>
    <div class="columns mt-3 mb-3">
      [{{elementosParticion}}]
    </div>
    <h2 class="subtitle">Midpoints</h2>
    <div class="columns mt-3 mb-3">
      [{{puntosMedios}}]
    </div>
    <h2 class="subtitle">Δx</h2>
    <div class="columns mt-3 mb-3">
      [{{dx}}]
    </div>
  </div>
</body>
<script type="text/javascript">
  var graphs = {{ graphJSON | safe}};
  var trace1 = {
    type: 'bar',
    x: [1, 2, 3, 4],
    y: [5, 10, 2, 8],
    marker: {
      color: '#C8A2C8',
      line: {
        width: 2.5
      }
    }
  };

  var data = [trace1];
  var config = { responsive: true }
  var layout = {
    title: 'Responsive to window\'s size!',
    font: { size: 18 }
  };
  Plotly.newPlot('chart', graphs);
</script>

</html>
